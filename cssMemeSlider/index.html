<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>CSS Meme</title>
</head>

<body>
    <main>
        <input type="radio" name="slider-point" id="first-slider-point" checked class="input-point">
        <input type="radio" name="slider-point" id="second-slider-point" class="input-point">
        <input type="radio" name="slider-point" id="third-slider-point" class="input-point">
        <input type="radio" name="slider-point" id="forth-slider-point" class="input-point">
        <input type="radio" name="slider-point" id="fifth-slider-point" class="input-point">

        <div class="images-container">
            <img class="meme" id="first-slid-meme" src="images/отец.jpg" alt="sport">
            <img class="meme" id="second-slid-meme" src="images/Реакции по Наруто.jpg" alt="putana">
            <img class="meme" id="third-slid-meme" src="images/Реакции персонажей из аниме АтАкА ТиТаНоВ.jpg"
                alt="collapse or die">
            <img class="meme" id="forth-slid-meme" src="images/Лапенко пички.jpg" alt="problem">
            <img class="meme" id="fifth-slid-meme"
                src="images/Роза Робот.jpg"
                alt="sadness">
        </div>
        <div class="title-with-input-container">
            <div class="input-wrapper">
                <label for="first-slider-point" class="label-point">
                    <div class="slider-point"></div>
                </label>
                <label for="second-slider-point" class="label-point">
                    <div class="slider-point"></div>
                </label>
                <label for="third-slider-point" class="label-point">
                    <div class="slider-point"></div>
                </label>
                <label for="forth-slider-point" class="label-point">
                    <div class="slider-point"></div>
                </label>
                <label for="fifth-slider-point" class="label-point">
                    <div class="slider-point"></div>
                </label>
            </div>
            <div class="title-meme">
                <div class="title-meme-track">
                    <p class="title" id="first-slide-title">Здарова отец</p>
                    <p class="title" id="second-slide-title">Ну путаню чуть-чуть</p>
                    <p class="title" id="third-slide-title">Это программа сдохни или умри</p>
                    <p class="title" id="forth-slide-title">Проблемка</p>
                    <p class="title" id="fifth-slide-title">*Звуки смерти*</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
